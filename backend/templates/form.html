<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Пост</title>
</head>
<body>
    <h2>Публикация в LinkedIn</h2>

    <form action="/linkedin_post" method="post" enctype="multipart/form-data">
        <label>Текст поста:</label><br>
        <textarea name="text" rows="4" cols="50"></textarea><br><br>

        <label>Изображение:</label><br>
        <input type="file" name="image"><br><br>

        <button type="submit">Опубликовать</button>
    </form>

    <br>
    <a href="/"><button>← Назад на главную</button></a>
</body>
</html>
